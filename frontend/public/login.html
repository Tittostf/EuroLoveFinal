<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroLove - Premium Dating Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #be185d, #7c3aed, #1e40af);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 32px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 1px solid rgba(236, 72, 153, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        h1 { color: white; font-size: 48px; margin-bottom: 8px; }
        .subtitle { color: #d1d5db; margin-bottom: 24px; font-size: 18px; }
        .form-group { margin-bottom: 16px; text-align: left; }
        label { display: block; color: #d1d5db; margin-bottom: 8px; font-size: 14px; }
        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        input::placeholder { color: #9ca3af; }
        button {
            width: 100%;
            background: linear-gradient(135deg, #dc2626, #7c2d12);
            color: white;
            font-weight: 500;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .tab-buttons { display: flex; gap: 8px; margin-bottom: 24px; }
        .tab { flex: 1; padding: 8px; background: rgba(255,255,255,0.1); border: none; color: white; border-radius: 8px; cursor: pointer; }
        .tab.active { background: linear-gradient(135deg, #ec4899, #8b5cf6); }
        .form { display: none; }
        .form.active { display: block; }
        .status { color: #9ca3af; font-size: 14px; margin-top: 24px; }
        .success { color: #10b981; }
        .error { color: #ef4444; margin-bottom: 16px; padding: 8px; background: rgba(239, 68, 68, 0.2); border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EL</div>
        <h1>EuroLove</h1>
        <p class="subtitle">Premium Dating Platform</p>
        
        <div class="tab-buttons">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Register</button>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <!-- Login Form -->
        <div id="login-form" class="form active">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button onclick="handleLogin()">Sign In</button>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="reg-age" min="18" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="reg-role">
                    <option value="client">Client</option>
                    <option value="escort">Companion</option>
                </select>
            </div>
            <div class="form-group">
                <label>Location (Optional)</label>
                <input type="text" id="reg-location" placeholder="Your city/location">
            </div>
            <button onclick="handleRegister()">Create Account</button>
        </div>

        <div class="status">
            Platform Status: <span class="success">âœ… Online</span><br>
            <small>Backend Connected â€¢ Database Ready</small>
        </div>
    </div>

    <script>
        const API_BASE = 'https://f4411c36-1dcb-452f-9677-744ba1f8a983.preview.emergentagent.com/api';
        
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
            hideError();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        async function handleLogin() {
            hideError();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Disable button during request
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Signing In...';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('accessToken', data.access_token);
                    const user = data.user;
                    alert(`ðŸŽ‰ Login successful! Welcome back!\n\nâœ… Credits: ${user.credits}\nâœ… Role: ${user.role}\n${user.vip_status ? 'âœ… VIP Member' : ''}`);
                    // In a real app, you'd redirect to dashboard
                    window.location.reload();
                } else {
                    showError(data.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Login error:', error);
            } finally {
                // Re-enable button
                button.textContent = originalText;
                button.disabled = false;
            }
        }
        
        async function handleRegister() {
            hideError();
            
            const formData = {
                full_name: document.getElementById('reg-name').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                age: parseInt(document.getElementById('reg-age').value),
                role: document.getElementById('reg-role').value,
                location: document.getElementById('reg-location').value,
                bio: ''
            };
            
            // Client-side validation
            if (!formData.full_name || !formData.email || !formData.password || !formData.age) {
                showError('Please fill in all required fields');
                return;
            }
            
            if (formData.age < 18) {
                showError('You must be at least 18 years old');
                return;
            }
            
            if (formData.password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Disable button during request
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Creating Account...';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('accessToken', data.access_token);
                    alert(`ðŸŽ‰ Registration successful! Welcome to EuroLove!\n\nâœ… You received 50 welcome credits\nâœ… Account created as ${formData.role}\nâœ… Ready to start connecting!`);
                    // In a real app, you'd redirect to dashboard
                    window.location.reload();
                } else {
                    showError(data.detail || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Registration error:', error);
            } finally {
                // Re-enable button
                button.textContent = originalText;
                button.disabled = false;
            }
        }
        
        // Test backend connection on load
        fetch(`${API_BASE}/`)
            .then(response => response.json())
            .then(data => console.log('Backend connected:', data))
            .catch(error => console.error('Backend connection failed:', error));
    </script>
</body>
</html>
